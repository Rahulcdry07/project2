<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureReg - Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            display: block;
        }

        .logo h1 {
            margin: 0;
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .logo p {
            margin: 0.5rem 0 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-control.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-control.success {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; }
        .strength-fair { background: #f39c12; }
        .strength-good { background: #f1c40f; }
        .strength-strong { background: #27ae60; }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-register .spinner {
            display: none;
            margin-right: 10px;
        }

        .btn-register.loading .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            margin: 1rem 0;
            color: #999;
        }

        .security-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .security-info i {
            color: #667eea;
            margin-right: 8px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h1>Create Account</h1>
            <p>Join SecureReg today</p>
        </div>

        <div id="alert-container"></div>

        <form id="register-form" novalidate>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required autocomplete="name">
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required autocomplete="email">
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autocomplete="new-password">
                <div class="password-strength" id="password-strength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <span id="strength-text"></span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-spinner spinner"></i>
                <span class="btn-text">Create Account</span>
            </button>
        </form>

        <div class="links">
            <a href="login.html">Already have an account? Sign in</a>
        </div>

        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            Your data is protected with enterprise-grade security and encryption.
        </div>
    </div>

    <!-- Enhanced JavaScript for modern registration form -->
    
    <script>
        // Enhanced registration form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const registerBtn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alert-container');

            // Real-time validation
            nameInput.addEventListener('input', validateName);
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);

            // Form submission
            form.addEventListener('submit', handleSubmit);

            function validateName() {
                const name = nameInput.value.trim();
                const errorElement = document.getElementById('name-error');
                
                if (name.length < 2) {
                    showFieldError(nameInput, errorElement, 'Name must be at least 2 characters long');
                    return false;
                } else {
                    showFieldSuccess(nameInput, errorElement);
                    return true;
                }
            }

            function validateEmail() {
                const email = emailInput.value.trim();
                const errorElement = document.getElementById('email-error');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email)) {
                    showFieldError(emailInput, errorElement, 'Please enter a valid email address');
                    return false;
                } else {
                    showFieldSuccess(emailInput, errorElement);
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value;
                const errorElement = document.getElementById('password-error');
                const strengthContainer = document.getElementById('password-strength');
                const strengthFill = document.getElementById('strength-fill');
                const strengthText = document.getElementById('strength-text');

                if (password.length === 0) {
                    strengthContainer.style.display = 'none';
                    showFieldError(passwordInput, errorElement, '');
                    return false;
                }

                strengthContainer.style.display = 'block';

                let strength = 0;
                let feedback = [];

                // Length check
                if (password.length >= 8) strength++;
                else feedback.push('at least 8 characters');

                // Uppercase check
                if (/[A-Z]/.test(password)) strength++;
                else feedback.push('uppercase letter');

                // Lowercase check
                if (/[a-z]/.test(password)) strength++;
                else feedback.push('lowercase letter');

                // Number check
                if (/\d/.test(password)) strength++;
                else feedback.push('number');

                // Special character check
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
                else feedback.push('special character');

                // Update strength indicator
                const strengthClasses = ['strength-weak', 'strength-weak', 'strength-fair', 'strength-good', 'strength-strong'];
                const strengthLabels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
                
                strengthFill.className = 'strength-fill ' + strengthClasses[strength];
                strengthFill.style.width = (strength * 20) + '%';
                strengthText.textContent = strengthLabels[strength];

                if (strength < 3) {
                    showFieldError(passwordInput, errorElement, `Password needs: ${feedback.join(', ')}`);
                    return false;
                } else {
                    showFieldSuccess(passwordInput, errorElement);
                    return true;
                }
            }

            function showFieldError(input, errorElement, message) {
                input.classList.remove('success');
                input.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = message ? 'block' : 'none';
            }

            function showFieldSuccess(input, errorElement) {
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.style.display = 'none';
            }

            function showAlert(message, type = 'error') {
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                alertContainer.firstElementChild.style.display = 'block';
                
                setTimeout(() => {
                    if (alertContainer.firstElementChild) {
                        alertContainer.firstElementChild.style.display = 'none';
                    }
                }, 5000);
            }

            function setLoading(loading) {
                registerBtn.disabled = loading;
                registerBtn.classList.toggle('loading', loading);
                
                if (loading) {
                    registerBtn.querySelector('.btn-text').textContent = 'Creating Account...';
                } else {
                    registerBtn.querySelector('.btn-text').textContent = 'Create Account';
                }
            }

            async function handleSubmit(e) {
                e.preventDefault();
                
                // Validate all fields
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                
                if (!isNameValid || !isEmailValid || !isPasswordValid) {
                    showAlert('Please fix the errors above before submitting.');
                    return;
                }

                setLoading(true);
                
                try {
                    // This will use the existing script.js functionality
                    // The form submission will be handled by the existing code
                    const formData = new FormData(form);
                    
                    // Call the existing registration function if it exists
                    if (typeof window.submitRegistration === 'function') {
                        await window.submitRegistration(formData);
                    } else {
                        // Fallback to basic form submission
                        showAlert('Registration system is being prepared...', 'warning');
                    }
                } catch (error) {
                    showAlert('Registration failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            }
        });
    </script>
</body>
</html>
