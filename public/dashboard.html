<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureReg</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <div class="user-info">
                Welcome, <span id="dashboard-username"></span>! (<span id="dashboard-user-role"></span>)
                <a href="profile.html" class="profile-button"><i class="fas fa-user-circle"></i> Profile</a>
                <button id="logout-button" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        <main class="dashboard-main">
            <section class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Total Users</h3>
                    <p id="total-users">1,234</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-plus"></i>
                    <h3>New Registrations (Today)</h3>
                    <p id="new-registrations-today">56</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-globe"></i>
                    <h3>Online Users</h3>
                    <p id="online-users">78</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Activity Score</h3>
                    <p>85%</p>
                </div>
            </section>

            </section>

            <section class="recent-activity">
                <h2>Recent Activity</h2>
                <ul id="activity-list">
                    <!-- Activities will be loaded here by JavaScript -->
                </ul>
            </section>
        </main>
        <footer class="dashboard-footer">
            <p>&copy; 2025 SecureReg. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
