<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureReg</title>
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <div id="nav-container"></div>
    <div class="container">
        <header class="main-header">
            <h1>Dashboard</h1>
            <p>Welcome to your dashboard, <span id="username"></span>!</p>
        </header>
    </div>
    <script>
        // Dynamically load the navigation bar and add Dashboard link
        fetch('/api/profile', {
            headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        })
        .then(response => response.json())
        .then(user => {
            if (user.error === 'Token expired.' || user.error === 'Invalid token.' || user.error === 'No token provided.') {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
                return;
            }
            const navFile = user.role === 'admin' ? '/includes/admin_nav.html' : '/includes/nav.html';
            fetch(navFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                    // Hide Dashboard link on Dashboard page
                    setTimeout(() => {
                        const dashboardLink = document.querySelector('a[href="/dashboard.html"]');
                        if (dashboardLink) {
                            dashboardLink.style.display = 'none';
                        }
                    }, 0); // Defer execution
                    attachLogoutHandler();
                });
            });

        function attachLogoutHandler() {
            const logoutButton = document.getElementById('logout-link');
            if (logoutButton) {
                logoutButton.addEventListener('click', async (e) => {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                });
            }
        }

        // Fetch user data and display it
        async function fetchUser() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
                const response = await fetch('/api/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const user = await response.json();
                if (response.ok) {
                    document.getElementById('username').textContent = user.username;
                } else if (user.error === 'Token expired.') {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }
        fetchUser();
    </script>
</body>
</html>
