<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SecureReg</title>
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <div id="nav-container"></div>
    <div class="container">
        <div class="login-form">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <p id="message" class="form-footer"></p>
        </div>
    </div>
    <script>
        // Dynamically load the navigation bar and add Dashboard link
        fetch('/api/profile', {
            headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        })
        .then(response => response.json())
        .then(user => {
            if (user.error === 'Token expired.' || user.error === 'Invalid token.' || user.error === 'No token provided.') {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
                return;
            }
            const navFile = user.role === 'admin' ? '/includes/admin_nav.html' : '/includes/nav.html';
            fetch(navFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                    const navLinks = document.querySelector('.nav-links');
                    if (navLinks) {
                        // Only add Dashboard link if not already present
                        if (!navLinks.querySelector('a[href="/dashboard.html"]')) {
                            const dashboardLink = document.createElement('a');
                            dashboardLink.href = '/dashboard.html';
                            dashboardLink.textContent = 'Dashboard';
                            dashboardLink.title = 'Dashboard';
                            navLinks.insertBefore(dashboardLink, navLinks.firstChild);
                        }
                        // Hide Profile link on profile page (handles both relative and absolute paths)
                        const profileLinks = navLinks.querySelectorAll('a[href="profile.html"], a[href="/profile.html"]');
                        profileLinks.forEach(link => link.style.display = 'none');
                    }
                    attachLogoutHandler();
                });
        });

        function attachLogoutHandler() {
            const logoutButton = document.getElementById('logout-link');
            if (logoutButton) {
                logoutButton.addEventListener('click', async (e) => {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                });
            }
        }
    </script>
    <script src="js/profile.js"></script>
</body>
</html>
