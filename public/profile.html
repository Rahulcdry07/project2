<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SecureReg</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-container h1 {
            text-align: center;
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #dc3545;
            color: #fff;
            border: 1px solid #dc3545;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1><i class="fas fa-user-circle"></i> User Profile</h1>

        <div id="alert-container">
            <div class="alert message" style="display: none;"></div>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="created_at" name="created_at" class="form-control" placeholder="Registration Date" readonly>
            </div>

            <div class="form-group">
                <i class="fas fa-check-circle"></i>
                <input type="text" id="is_verified" name="is_verified" class="form-control" placeholder="Email Verified" readonly>
            </div>

            <button type="submit" class="btn-submit">Update Profile</button>
        </form>

        <hr style="margin: 2rem 0; border-color: #eee;">

        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="current_password" name="current_password" class="form-control" placeholder="Current Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="btn-submit">Change Password</button>
        </form>

        <div class="links">
            <a href="dashboard.html">Back to Dashboard</a>
            <button id="delete-account-button" class="btn-submit" style="background-color: #dc3545; margin-top: 1rem;">Delete Account</button>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
