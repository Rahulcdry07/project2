<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - SecureReg</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        .pricing-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }

        .pricing-container h1 {
            font-size: 2.8rem;
            color: #4a4a4a;
            margin-bottom: 1rem;
        }

        .pricing-container p {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 2rem;
        }

        .plan-card {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .plan-card h2 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .plan-card .price {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .plan-card .price span {
            font-size: 1.2rem;
            font-weight: normal;
            color: #777;
        }

        .plan-card ul {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
            text-align: left;
        }

        .plan-card ul li {
            margin-bottom: 10px;
            color: #555;
        }

        .plan-card ul li i {
            margin-right: 10px;
            color: #28a745;
        }

        .plan-card .btn-select {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .plan-card .btn-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-brand">SecureReg</a>
            <div class="nav-links">
                <a href="dashboard.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="profile.html">Profile</a>
                <a href="pricing.html">Pricing</a>
                <a href="admin.html" id="admin-panel-link" style="display: none;">Admin</a>
                <a href="#" id="logout-link">Logout</a>
            </div>
        </div>
    </nav>
    <div class="pricing-container">
        <h1>Choose Your Plan</h1>
        <p>Select the perfect plan that fits your needs.</p>

        <div class="plans-grid" id="plans-grid">
            <!-- Plans will be loaded here by JavaScript -->
        </div>

        <div class="links">
        </div>
    </div>

    <script src="js/pricing.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
