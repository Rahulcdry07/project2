name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run backend tests
      run: npm run test:backend
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret' }}
        NODE_ENV: test
    
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'public/dashboard-app/package-lock.json'
    
    - name: Install frontend dependencies
      run: |
        cd public/dashboard-app
        npm ci
    
    - name: Run frontend tests
      run: |
        cd public/dashboard-app
        npm run test:once
    
    - name: Generate coverage report
      run: |
        cd public/dashboard-app
        npm test -- --coverage --watchAll=false
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: public/dashboard-app/coverage/
  
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Cypress dependencies
      run: npx cypress install
    
    - name: Run Cypress tests
      run: npm run cy:run
      env:
        JWT_SECRET: test-jwt-secret
        NODE_ENV: test
    
    - name: Archive test screenshots and videos
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-artifacts
        path: |
          cypress/screenshots/
          cypress/videos/